<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Tour of Heroes</title>
    </head>
    <body onload="GetAllHeroes()">
        <h1 class="jumbotron">Welcome to my heroes stable</h1>
        <div class="row">
            <div class="col">
                <h2>
                    Add a hero!
                </h2>
                <form action="">
                    <div class="form-group">
                        <label for="heroName">Hero's Name: </label>
                        <input type="text" class="form-control" name="heroName" id="heroName" placeholder="Enter hero's name">

                    </div>
                    <div class="form-group">
                        <label for="hp">Hero's HP: </label>
                        <input type="number" class="form-control" name="hp" id="hp" placeholder="Enter hero's HP">
                        
                    </div>
                    <div class="form-group">
                        <label for="elementType">Hero's Element: </label>
                        <select name="elementType" id="elementType" class="form-select">
                            <option value="0">Unknown</option>
                            <option value="1">Water</option>
                            <option value="2">Earth</option>
                            <option value="3">Air</option>
                            <option value="4">Fire</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="superPowerName">Hero's Superpower's Name: </label>
                        <input type="text" class="form-control" name="superPowerName" id="superPowerName" placeholder="Enter hero's superpower's name">
                        
                    </div>
                    <div class="form-group">
                        <label for="superPowerDescription">Hero's Superpower's Description: </label>
                        <input type="text" class="form-control" name="superPowerDescription" id="superPowerDescription" placeholder="Enter hero's superpower's description">
                        
                    </div>
                    <div class="form-group">
                        <label for="superPowerDamage">Hero's Superpower's Damage: </label>
                        <input type="number" class="form-control" name="superPowerDamage" id="superPowerDamage" placeholder="Enter hero's superpower's damage">
                        
                    </div>
                </form>
            </div>
            <div class="col-9">
                <div class="container">
                    <h2>Heroes Roster</h2>
                </div>
                <table class="table" id="heroes">
                    <thead>
                        <th>Hero Name</th>
                        <th>HP</th>
                        <th>Element</th>
                        <th>Superpower Name</th>
                        <th>Superpower Description</th>
                        <th>Superpower Damage</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="../dist/index.js"></script>
    </body>
</html>
